<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="common/include :: pageIncludes" />
    <title>Confeo | Strona rejestracji i logowania</title>
    <meta charset="utf-8">
</head>
<body>
<div id="preloader">
    <div id="status">&nbsp;</div>
</div>
<header class="main-header" th:include="common/include :: pageHeader"></header>
<nav class="navbar navbar-default" th:include="common/include :: pageHeaderNav"></nav>
<div class="page-head">
    <div class="container">
        <div class="row">
            <div class="page-head-content">
                <h1 class="page-title">Zarejestruj / Zaloguj</h1>
            </div>
        </div>
    </div>
</div>
<div class="register-area" style="background-color: rgb(249, 249, 249);">
    <div class="container">
        <div class="col-md-6">
            <div class="box-for overflow">
                <div class="col-md-12 col-xs-12 register-blocks">
                    <h2>Zarejestruj : </h2>
                    <div th:if="${successRegisterMessage}" class="success-message"
                         role="alert" th:text="${successRegisterMessage}"></div>
                    <div th:if="${errorRegisterMessage}" class="error-message"
                         role="alert" th:text="${errorRegisterMessage}"></div>
                    <form th:action="@{/register}" th:object="${registerUser}" method="post">
                        <ul>
                            <li th:each="role : ${roles}" class="radio-inline">
                                <input type="radio" class="role-radio-button" th:field="*{role}" th:value="${role.name()}"/>
                                <label th:for="${#ids.prev('role')}" th:text="${role}">Rola</label>
                            </li>
                        </ul>
                        <div class="form-group">
                            <label for="firstname">Imię</label>
                            <input type="text" class="form-control" id="firstname" th:field="*{firstname}">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Nazwisko</label>
                            <input type="text" class="form-control" id="lastname" th:field="*{lastname}">
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="text" class="form-control" id="register-email" th:field="*{email}">
                        </div>
                        <div class="form-group">
                            <label for="register-password">Hasło</label>
                            <input type="password" class="form-control" id="register-password" th:field="*{password}">
                        </div>
                        <div class="form-group">
                            <label for="register-password">Akceptuję warunki regulaminu serwisu
                            <input type="checkbox" class="form-control" id="register-checkbox" name="register-checkbox">
                            </label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-default">Zarejestruj</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="box-for overflow">
                <div class="col-md-12 col-xs-12 login-blocks">
                    <h2>Zaloguj : </h2>
                    <div th:if="${errorLoginMessage}" class="error-message"
                         role="alert" th:text="${errorLoginMessage}"></div>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="text" class="form-control" id="login-email" name="username">
                        </div>
                        <div class="form-group">
                            <label for="login-password">Hasło</label>
                            <input type="password" class="form-control" id="login-password" name="password">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-default"> Zaloguj</button>
                        </div>
                    </form>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>

<nav th:include="common/include :: pageFooter"></nav>

<th:block th:include="common/include :: pageFooterIncludes" />
</body>
</html>
