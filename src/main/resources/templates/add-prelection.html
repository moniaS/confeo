<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="common/include :: pageIncludes" />
    <title>Confeo | Strona dodawania prelekcji</title>
    <meta charset="utf-8">
</head>
<body>
<div id="preloader">
    <div id="status">&nbsp;</div>
</div>
<header class="main-header" th:include="common/include :: pageHeader"></header>
<nav class="navbar navbar-default" th:include="common/include :: pageHeaderNav"></nav>
<div class="page-head">
    <div class="container">
        <div class="row">
            <div class="page-head-content">
                <h1 class="page-title">Tworzenie prelekcji</h1>
            </div>
        </div>
    </div>
</div>
<div class="event-creation" style="background-color: rgb(249, 249, 249);">
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <div class="box-for overflow">
                <div class="col-md-12 col-xs-12 register-blocks">

                    <h2>Nowa prelekcja : </h2>
                    <div th:if="${nameError != null}" class="error-message"
                         role="alert" th:text="${nameError}"></div>
                    <div th:if="${descriptionError != null}" class="error-message"
                         role="alert" th:text="${descriptionError}"></div>
                    <form th:action="@{/prelections/add/save}" th:object="${prelection}" method="post">
                        <input th:field="*{event}" type="hidden">
                        <div class="form-group">
                            <label for="name">Nazwa *</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}">
                        </div>
                        <div class="form-group">
                            <label for="name">Opis *</label>
                            <input type="text" class="form-control" id="description" th:field="*{description}">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-default">Utwórz prelekcję</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<nav th:include="common/include :: pageFooter"></nav>

<th:block th:include="common/include :: pageFooterIncludes" />

<script>
</script>
</body>
</html>
